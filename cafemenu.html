<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cafe Menu</title>
    <link rel="icon" href="https://images.pexels.com/photos/4541324/pexels-photo-4541324.jpeg" ;>
    <link rel="stylesheet" href="cafemenustyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Coffee</h2>
                <img alt="coffee icon" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Dessert</h2>
                <img alt="pie icon" src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>Thank you for the lessons <a target="_blanck" href="https://www.freecodecamp.org">freeCodeCamp</a></p>
        </footer>
    </div>
</body>

</html>
